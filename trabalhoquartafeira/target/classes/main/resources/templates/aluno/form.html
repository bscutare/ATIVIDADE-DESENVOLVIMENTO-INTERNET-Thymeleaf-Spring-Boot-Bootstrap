<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${action} + ' Aluno'">Formul√°rio Aluno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container py-4">
    <div class="mb-3 d-flex justify-content-between align-items-center">
        <h1 th:text="${action} + ' Aluno'">Cadastrar Aluno</h1>
        <a class="btn btn-secondary" th:href="@{/alunos}">Voltar</a>
    </div>

    <form th:action="@{/aluno/salvar}" th:object="${aluno}" method="post" novalidate>
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" placeholder="Nome completo" />
            <div class="text-danger small" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="text" th:field="*{telefone}" class="form-control" placeholder="(00) 00000-0000" />
            <div class="text-danger small" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="email@exemplo.com" />
            <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" th:text="${action}">Salvar</button>
            <a class="btn btn-outline-secondary" th:href="@{/alunos}">Cancelar</a>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
