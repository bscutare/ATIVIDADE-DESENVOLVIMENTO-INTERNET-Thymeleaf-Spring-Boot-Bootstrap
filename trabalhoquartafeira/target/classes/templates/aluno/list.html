<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Alunos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Alunos</h1>
        <a class="btn btn-primary" th:href="@{/aluno/novo}">Novo Aluno</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th style="width:180px">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aluno : ${alunos}">
            <td th:text="${aluno.id}">1</td>
            <td th:text="${aluno.nome}">Nome</td>
            <td th:text="${aluno.telefone}">Telefone</td>
            <td th:text="${aluno.email}">Email</td>
            <td>
                <a class="btn btn-sm btn-outline-secondary" th:href="@{|/aluno/editar/${aluno.id}|}">Editar</a>
                <a class="btn btn-sm btn-outline-danger" th:href="@{|/aluno/excluir/${aluno.id}|}"
                   onclick="return confirm('Tem certeza que deseja excluir?');">Excluir</a>
            </td>
        </tr>
        <tr th:if="${alunos.size()} == 0">
            <td colspan="5" class="text-center">Nenhum aluno cadastrado.</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
